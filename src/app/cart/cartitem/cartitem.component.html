    <div>
      {{cartItem.name}}
    </div>
    <div>
      <input type="number"
        value={{cartItem.quantity}}
        min=1
        [(ngModel)]="cartItem.quantity"
        (change)="onCartItemChanged(cartItem.id)"
        >
    </div>
    <div>
      {{cartItem.quantity * cartItem.price}} â‚¬
    </div>
    <div>
      <button mat-icon-button  (click)="onCartItemDeleted(cartItem.id)">

      </button>
    </div>
  </div>
